<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>2do Parcial</title>
</head>
<body>
    <header>
        <h1>2do Parcial</h1>
    </header>
    <main>
        <article id="paisesContainer">
            <h3 id="textoACambiar">Paises</h3>
        </article>

        <article class="inputContainer">
            <p>Escribi un pais:</p>
            <input type="text" id="pais">
            <p>Cambia el color de fondo:</p>
            <select name="" id="opciones">
                <option value="" selected>Seleccione un color de fondo</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
            <p>Cambia el color de texto:</p>
            <div class="colores">
                <input type="radio" class="verde" value="verde" name="opcion"><p>Verde</p>
                <input type="radio" class="gris" value="gris" name="opcion"><p>Gris</p>
                <input type="radio" class="amarillo" value="amarillo" name="opcion"><p>Amarillo</p>
            </div>
        </article>
    </main>
    <footer>
        <p>Tomas Pezzano - DNI</p>
    </footer>

</body>
</html>
